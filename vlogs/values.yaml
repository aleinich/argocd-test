# Variabili comuni
common_storage: &storage_size "5Gi"

# --- PARAMETRI BASE (Senza Wave condivisa) ---
common_server_params: &server_params
  podAnnotations:
    test-rollout: "4"
  server:
    retentionPeriod: "3"
    extraArgs:
      http.ShutdownDelay: "20s"
    persistentVolume:
      enabled: true
      size: *storage_size
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      runAsNonRoot: true
    nodeSelector:
      kubernetes.io/hostname: minikube

# --- WAVE 1: VICTORIA LOGS NODO 1 ---
vlogs-node1:
  fullnameOverride: "vlogs-node1"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  <<: *server_params

# --- WAVE 2: VICTORIA LOGS NODO 2 ---
vlogs-node2:
  fullnameOverride: "vlogs-node2"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  <<: *server_params

# --- WAVE 3: GATEWAY (VMAUTH) ---
vmauth:
  enabled: true
  fullnameOverride: "vl-gateway"
  annotations: 
    argocd.argoproj.io/sync-wave: "3"
  podAnnotations:
    test-rollout: "3"
  replicaCount: 2
  config:
    unauthorized_user:
      url_prefix: 
        - "http://vlogs-node1-server.victoria-logs.svc:9428"
        - "http://vlogs-node2-server.victoria-logs.svc:9428"
