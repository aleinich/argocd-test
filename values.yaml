common_storage: &storage_size "5Gi"

common_probes: &probe_config
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 15
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 15

node1:
  fullnameOverride: "vm-node1"
  server:
    annotations: 
      argocd.argoproj.io/sync-wave: "1"
    persistentVolume: { enabled: true, size: *storage_size }
    <<: *probe_config
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/instance
              operator: In
              values: ["vm-node1", "vm-node2"]
          topologyKey: "kubernetes.io/hostname"
  vmagent: { enabled: false }

node2:
  fullnameOverride: "vm-node2"
  server:
    annotations: 
      argocd.argoproj.io/sync-wave: "2"
    persistentVolume: { enabled: true, size: *storage_size }
    <<: *probe_config
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/instance
              operator: In
              values: ["vm-node1", "vm-node2"]
          topologyKey: "kubernetes.io/hostname"
  vmagent: { enabled: false }

vmauth:
  enabled: true
  fullnameOverride: "vm-gateway"
  # In alcune versioni del chart vmauth, i parametri sono alla radice, non sotto 'server'
  replicaCount: 2
  
  # Riprova con 'strategy' invece di 'updateStrategy' se il precedente Ã¨ fallito,
  # ma assicurati che sia indentato correttamente sotto 'vmauth'
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  # Forziamo le probes qui
  livenessProbe:
    initialDelaySeconds: 15
    tcpSocket:
      port: 8427
  readinessProbe:
    initialDelaySeconds: 15
    tcpSocket:
      port: 8427

  annotations: 
    argocd.argoproj.io/sync-wave: "3"
  
  # Verifica che questa sezione non sia dentro 'server'
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values: ["vmauth"]
        topologyKey: "kubernetes.io/hostname"

  config:
    unauthorized_user:
      url_prefix: 
        - "http://vm-node1-server:8428"
        - "http://vm-node2-server:8428"
