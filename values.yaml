apiVersion: v1
kind: Service
metadata:
  name: vm-server
  namespace: victoria-metrics
spec:
  clusterIP: None
  selector:
    app: vm-server
  ports:
  - port: 8428
    name: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vm-node1-server
  namespace: victoria-metrics
spec:
  serviceName: "vm-server"
  replicas: 2
  selector:
    matchLabels:
      app: vm-server
  template:
    metadata:
      labels:
        app: vm-server
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - vm-server
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: victoria-metrics
        image: victoriametrics/victoria-metrics:latest
        ports:
        - containerPort: 8428
  volumeClaimTemplates:
  - metadata:
      name: server-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmauth
  namespace: victoria-metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vmauth
  template:
    metadata:
      labels:
        app: vmauth
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - vmauth
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: vmauth
        image: victoriametrics/vmauth:latest
        ports:
        - containerPort: 8427
        args:
        - "-auth.config=/config/auth.yml"
        volumeMounts:
        - name: auth-config
          mountPath: /config
      volumes:
      - name: auth-config
        configMap:
          name: vmauth-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vmauth-config
  namespace: victoria-metrics
data:
  auth.yml: |
    users:
      - username: "admin"
        password: "password"
        url_prefix: "http://vm-server:8428"
